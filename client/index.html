  <body>
    
<div class="container-fluid">
  <div class="row">
    <main role="main" class="col-md-4 col-lg-4">
    <hr class="mb-4">
    <div class="col-md-12 order-md-1">
      <h4 class="mb-3">Adicionar Pessoa</h4>
      <form class="needs-validation" novalidate>
        <div class="row">
          <div class="col-md-12 mb-3">
            <label for="firstName">Nome</label>
            <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
          </div>
        </div>

        <hr class="mb-4">
        <button class="btn btn-primary btn-md btn-block" type="button" id="addPerson">Adicionar</button>
      </form>
    </div>
    <hr class="mb-4">
    
      <h2>Pessoas</h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm" id="tabPerson">
          <thead>
            <tr>
              <th>#</th>
              <th>Nome</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </main>
    <main role="main" class="col-md-8 col-lg-8 main_contact" style="display:none">
    <hr class="mb-4">
    <div class="col-md-12 order-md-1">
      <h4 class="mb-3">Adicionar Contato</h4>
      <form class="needs-validation" novalidate>
        <div class="row">
          <div class="col-md-12 mb-3">
            <label for="firstNameContact">Nome</label>
            <input type="text" class="form-control" id="firstNameContact" placeholder="" value="" readonly>
            <input type="hidden" class="form-control" id="idPerson" value="">
          </div>
        </div>
        <div class="mb-3">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com">
        </div>
        <div class="mb-3">
          <label for="phoneNumber">Telefone</label>
          <input type="phoneNumber" class="form-control" id="phoneNumber">
        </div>
        <div class="mb-3">
          <label for="whatsappNumber">Whatsapp</label>
          <input type="whatsappNumber" class="form-control" id="whatsappNumber">
        </div>

        <hr class="mb-4">
        <button class="btn btn-primary btn-md btn-block" type="button" id="addContact">Adicionar</button>
      </form>
    </div>
    <hr class="mb-4">
    
      <h2>Contatos</h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm" id="tabContact">
          <thead>
            <tr>
              <th>#</th>
              <th>Email</th>
              <th>Numero</th>
              <th>Whatsapp</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </main>
  </div>
